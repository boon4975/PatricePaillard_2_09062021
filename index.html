<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-with, initial-scale=1.0">
	<title>Reservia</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://kit.fontawesome.com/644a43a817.js" crossorigin="anonymous"></script>
	
	
</head>
<body>
    <div id="blockpage">

        <header>
            <div class="flexBetween">
                <div class="logo"><img src="img/logo/Reservia.svg" alt="Reservia"></div>
                <div>
                    <nav>
                        <ul class="flexAround">
                            <li class="listnodecoration listnav"><a href="#Hosting">Hébergements</a></li>
                            <li class="listnodecoration  listnav"><a href="#Activity">Activités</a></li>
                            <li class="listnodecoration listnav">S'inscrire</li>
                        </ul>
                    </nav>
                </div>

            </div>
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            <div class="flexCenter searchZone backGray">
                <div><i class="fas fa-map-marker-alt iconeMap backGray flexCenter"></i></div>
                <div><input type="search" name="ville" id="ville" value="Marseille, France" class="entryField flexCenter inputOutline"></input></div>
				<div class="searchButton flexCenter" >Rechercher</div>
            </div>

            <div class="filtres">
                <div class="filtresText"><h3>Filtres</h3></div>
                <div class="filtresTextIcone flexBetween">
                    <i id="iconCenter" class="fas fa-money-bill-wave fa-lg backBlueLight colorBlue filtresIcone flexCenter"></i>
                    <div class="filtresCategory"><h3>&Eacute;conomique</h3></div>
                </div>
                <div class="filtresTextIcone flexBetween">
                    <i id="iconCenter" class="fas fa-child fa-lg backBlueLight colorBlue filtresIcone flexCenter"></i>
                    <div class="filtresCategory"><h3>Familial</h3></div>
                </div>
                <div class="filtresTextIcone flexBetween">
                    <i id="iconCenter" class="fas fa-heart fa-lg backBlueLight colorBlue filtresIcone flexCenter"></i>
                    <div class="filtresCategory"><h3>Romantique</h3></div>
                </div>
                <div class="filtresTextIcone flexBetween">
                    <i id="iconCenter" class="fas fa-dog fa-lg backBlueLight colorBlue filtresIcone flexCenter"></i>
                    <div class="filtresCategory"><h3>Animaux autorisés</h3></div>
                </div>
            </div>


        </header>
    </div>
</body>
